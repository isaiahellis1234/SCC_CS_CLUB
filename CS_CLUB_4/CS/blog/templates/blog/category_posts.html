{% extends 'blog/base.html' %}

{% block content %}
    <h1 style="font-family: Space Grotesk, sans-serif;" class="text-2xl font-bold">{{ category.name }}</h1>

    {% for post in posts %}
        <div class="bg-white p-4 border rounded-lg shadow-md mt-4">
            <h3 style="font-family: Space Grotesk, sans-serif;" class="text-lg font-semibold">{{ post.title }}</h3>
            <p style="font-family: Space Grotesk, sans-serif;" class="text-gray-600">By {{ post.author.username }} - {{ post.created_at }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'post_detail' post.id %}" style="font-family: Space Grotesk, sans-serif;" class="text-blue-500 hover:underline">Read More</a>
        </div>
    {% empty %}
        <p style="font-family: Space Grotesk, sans-serif;">No posts found in this category.</p>
    {% endfor %}
{% endblock %}

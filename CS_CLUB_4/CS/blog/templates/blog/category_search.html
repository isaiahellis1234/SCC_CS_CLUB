{% extends 'blog/base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold">Search Results for "{{ query }}"</h1>
    
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.id %}" class="text-blue-500">{{ post.title }}</a>
                    <span class="text-gray-500">by {{ post.author.username }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found in this category.</p>
    {% endif %}
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SCC CS Club - Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    {% load static %}
</head>
<body class="bg-black">
    <canvas id="interactive-background {position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;}"></canvas>

    <nav class="py-6 px-6 flex justify-between items-center bg-black shadow-md">
        <a href="/" class="text-2xl font-semibold text-white">< SCC CS Club /></a>
        
        <div class="space-x-4">
            <a href="https://csclubsolano.com/blog.html" style="font-family: Space Grotesk, sans-serif;" class="text-white hover:text-purple-500 transition duration-300">Back to Main Website</a>
            <a class="text-white">|</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" style="font-family: Space Grotesk, sans-serif;" class="text-white hover:text-purple-500 transition duration-300">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" style="font-family: Space Grotesk, sans-serif;" class="text-white hover:text-purple-500 transition duration-300">Login</a>
{% endif %}
        </div>
    </nav>

    <form action="{% url 'category_search' %}" method="GET" class="flex">
        <input type="text" name="q" style="font-family: Space Grotesk, sans-serif;" placeholder="Search Categories" class="border-white/10 bg-white/5 text-white px-2 py-1 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        <button type="submit" style="font-family: Space Grotesk, sans-serif;" class="bg-purple-500 text-white px-3 py-1 rounded-lg hover:bg-purple-600 transition duration-300">Search</button>
    </form>

    <div class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </div>
    {% if messages %}
    {% for message in messages %}
        <div class="bg-green-500 text-white p-2 rounded">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <script src="../js/interactivebg.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SCC CS Club - Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>
<body class="bg-black">

    <nav class="py-6 px-6 flex justify-between items-center bg-black shadow-md">
        <a href="/" class="text-2xl font-semibold text-white">< SCC CS Club /></a>
        
        <div class="space-x-4">
            <a href="https://csclubsolano.com/blog.html" class="text-white hover:text-purple-500 transition duration-300">Back to Main Website</a>
            <a class="text-white">|</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white hover:text-purple-500 transition duration-300">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white hover:text-purple-500 transition duration-300">Login</a>
{% endif %}
        </div>
    </nav>

    <form action="{% url 'category_search' %}" method="GET" class="flex">
        <input type="text" name="q" placeholder="Search Categories" class="border-white/10 bg-white/5 px-2 py-1 rounded-lg">
        <button type="submit" class="bg-purple-500 text-white px-3 py-1 rounded-lg hover:bg-purple-600 transition duration-300">Search</button>
    </form>

    <div class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </div>
    {% if messages %}
    {% for message in messages %}
        <div class="bg-green-500 text-white p-2 rounded">{{ message }}</div>
    {% endfor %}
    {% endif %}


</body>
</html>

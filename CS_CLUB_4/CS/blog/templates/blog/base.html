<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CS Club{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="py-6 px-6 flex justify-between items-center bg-white shadow-md">
        <a href="/" class="text-2xl font-semibold text-gray-800">CS Club</a>
        
        <div class="space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
{% endif %}
        </div>
    </nav>

    <form action="{% url 'category_search' %}" method="GET" class="flex">
        <input type="text" name="q" placeholder="Search Categories" class="border px-2 py-1">
        <button type="submit" class="bg-blue-500 text-white px-3 py-1">Search</button>
    </form>

    <div class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </div>
    {% if messages %}
    {% for message in messages %}
        <div class="bg-green-500 text-white p-2 rounded">{{ message }}</div>
    {% endfor %}
    {% endif %}


</body>
</html>

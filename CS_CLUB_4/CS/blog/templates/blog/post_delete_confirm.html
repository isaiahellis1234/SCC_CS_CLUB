{% extends 'blog/base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold">Are you sure you want to delete this post?</h1>

    <div class="mt-4">
        <h3 class="text-lg font-semibold">{{ post.title }}</h3>
        <p>{{ post.content|truncatewords:30 }}</p>
    </div>

    <form method="POST" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete Post</button>
    </form>

    <a href="{% url 'post_detail' post.id %}" class="text-blue-500 hover:underline mt-4 block">Cancel</a>
{% endblock %}
